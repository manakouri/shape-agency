<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA | Strategic Intelligence Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-area" onclick="window.showScreen('login-screen')" style="cursor:pointer;">
            <span class="logo-text">SIA</span>
        </div>
        <div id="session-controls" style="display:none;">
            <button class="sia-btn nav-btn" onclick="window.showScreen('home-screen')">HOME</button>
        </div>
    </header>

    <main>
        <section id="login-screen" class="screen active">
            <div class="terminal-header">
                <h2>TERMINAL ACCESS</h2>
                <p>ENCRYPTION LEVEL 1 ACTIVE</p>
            </div>

            <div class="sia-card">
                <label>STAFF GATEWAY</label>
                <button type="button" class="sia-btn secondary" onclick="window.teacherLogin()">COMMANDER LOGIN</button>
            </div>

            <div class="sia-card">
                <label>AGENT REGISTRATION</label>
                <div id="active-agents-list"></div>
                <input type="number" id="agent-id-input" class="sia-input" placeholder="ENTER 4-DIGIT CODE">
                <button type="button" class="sia-btn" onclick="window.registerAgent()">IDENTIFY AGENT</button>
                <button type="button" class="sia-btn action-btn" onclick="window.startOperation()">BEGIN OPERATION</button>
            </div>
        </section>

       <section id="home-screen" class="screen">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="welcome-msg">WELCOME, AGENT</h2>
        <button class="sia-btn" style="width:auto; padding:5px 15px; border-color:red; color:red; margin-top:0;" onclick="window.agentLogout()">ABANDON MISSION</button>
    </div>
    
    <div class="sia-card linked" onclick="window.renderMissionHub()">
        <h3>ACTIVE MISSIONS</h3>
        <p>Current field objectives from HQ.</p>
    </div>
    
    <div class="sia-card linked" onclick="window.openArchiveMenu()">
        <h3>POLYGON ARCHIVE</h3>
        <p>View decrypted data for all artifacts.</p>
    </div>
</section>

<section id="archive-menu" class="screen">
    <h2>POLYGON ARCHIVE</h2>
    <div id="polygon-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        </div>
</section>

<section id="polygon-detail" class="screen">
    <h2 id="detail-title">POLYGON X</h2>
    <div id="detail-content"></div>
    <button class="sia-btn" onclick="window.showScreen('archive-menu')">BACK TO ARCHIVE</button>
</section>

        <section id="mission-hub" class="screen">
            <h2>MISSION HUB</h2>
            <div id="active-mission-list"></div>
        </section>

        <section id="mission-entry" class="screen">
            <h2 id="mission-title-display">DATA ENTRY</h2>
            <div id="polygon-entry-list"></div>
            <button class="sia-btn submit-btn" onclick="window.submitMissionBatch()">FILE REPORT</button>
        </section>

       <section id="teacher-screen" class="screen">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>COMMANDER CONSOLE</h2>
        <button class="sia-btn logout-btn" onclick="window.staffLogout()" style="width:auto; border-color:red; color:red;">LOGOUT</button>
    </div>

    <div class="sia-card">
        <h3>MISSION CONTROL</h3>
        <label>CURRENT ACTIVE PROTOCOL</label>
        <select id="mission-release-select" class="sia-input"></select>
        <button class="sia-btn" onclick="window.releaseMission()">BROADCAST TO FIELD</button>
    </div>

    <div class="sia-card">
        <h3>FIELD RECRUITMENT</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="new-agent-name" class="sia-input" placeholder="STUDENT NAME">
            <input type="number" id="new-agent-code" class="sia-input" placeholder="4-DIGIT CODE">
        </div>
        <button class="sia-btn action-btn" onclick="window.authoriseAgent()">AUTHORISE AGENT</button>
        
        <label style="margin-top:20px; display:block;">AUTHORISED AGENT ROSTER</label>
        <div id="roster-list" style="max-height: 200px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid var(--sia-border);">
            </div>
    </div>
</section>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
