<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA | Strategic Intelligence Archive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-area" onclick="window.showScreen('login-screen')" style="cursor:pointer;">
            <span class="logo-text">SIA</span>
        </div>
        <div id="session-controls" style="display:none;">
            <button class="sia-btn" style="width:auto; padding:5px 15px; font-size:0.7rem;" onclick="window.showScreen('home-screen')">HOME</button>
        </div>
    </header>

    <main>
        <section id="login-screen" class="screen active">
            <h2 style="color: var(--sia-neon);">TERMINAL ACCESS</h2>
            <div class="sia-card">
                <label>STAFF GATEWAY</label>
                <button type="button" class="sia-btn" onclick="window.teacherLogin()" style="border-color: #fff; color: #fff;">
                    TEACHER LOGIN
                </button>
            </div>
            <div class="sia-card">
                <label>AGENT REGISTRATION</label>
                <div id="active-agents-list" style="margin-bottom:10px;"></div>
                <input type="number" id="agent-id-input" class="sia-input" placeholder="4-DIGIT AGENT CODE">
                <button type="button" class="sia-btn" onclick="window.registerAgent()">IDENTIFY AGENT</button>
                <button type="button" class="sia-btn" onclick="window.startOperation()" style="border-color:var(--sia-blue); color:var(--sia-blue);">BEGIN OPERATION</button>
            </div>
        </section>

        <section id="home-screen" class="screen">
            <div class="sia-card" onclick="window.renderMissionHub()" style="cursor:pointer;">
                <h3>ACTIVE MISSIONS</h3>
                <p>Access current field objectives.</p>
            </div>
            <div class="sia-card" onclick="window.showScreen('archive-screen')" style="cursor:pointer;">
                <h3>POLYGON ARCHIVE</h3>
                <p>View decrypted data on known artifacts.</p>
            </div>
        </section>

        <section id="mission-hub" class="screen">
            <h2>MISSION HUB</h2>
            <div id="active-mission-list"></div>
        </section>

        <section id="mission-entry" class="screen">
            <h2 id="mission-title">DATA ENTRY</h2>
            <div id="polygon-entry-list"></div>
            <button class="sia-btn" onclick="window.submitMissionBatch()" style="margin-top:20px; border-color:var(--sia-neon);">FILE REPORT</button>
        </section>

        <section id="teacher-screen" class="screen">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>COMMANDER CONSOLE</h2>
                <button class="sia-btn" onclick="window.staffLogout()" style="width:auto; padding:5px 15px; border-color:red; color:red;">LOGOUT STAFF</button>
            </div>
            <div class="sia-card">
                <h3>MISSION RELEASE</h3>
                <select id="mission-release-select" class="sia-input"></select>
                <button class="sia-btn" onclick="window.releaseMission()">BROADCAST PROTOCOL</button>
            </div>
            <div id="teacher-mission-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
